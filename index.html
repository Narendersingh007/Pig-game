<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>
    </main>
    <!-- Game Rules Modal -->
    <div id="rulesModal" class="modal">
      <div class="modal-content">
        <h2>How to Play 🐷 Pig Game</h2>
        <ul style="margin-top: 10px; padding-left: 1.2rem; list-style-position: inside; list-style: none;">
          <li>🎲 Players take turns to roll the dice.</li>
          <li>❗ If you roll a <strong>1</strong>, your current score is lost and turn switches.</li>
          <li>📥 Click <strong>“Hold”</strong> to save your current score.</li>
          <li>🏆 First player to reach <strong>50 points</strong> wins!</li>
        </ul>
        <button id="closeModalBtn" class="btn">Let's Play</button>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
